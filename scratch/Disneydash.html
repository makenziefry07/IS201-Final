<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disneyland Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
    }
    #game {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #player {
      width: 40px;
      height: 40px;
      background-color: red;
      position: absolute;
    }
    .shop {
      width: 100px;
      height: 100px;
      position: absolute;
      text-align: center;
      color: white;
      padding-top: 30px;
      font-weight: bold;
      border-radius: 10px;
    }
    #food { background-color: green; top: 20px; left: 20px; }
    #souvenir { background-color: blue; top: 20px; right: 20px; }
    #bank { background-color: purple; bottom: 20px; left: 20px; }
    #gameShop { background-color: orange; bottom: 20px; right: 20px; }
    #photo { background-color: pink; top: 50%; left: 50%; transform: translate(-50%, -50%); }

    #energyBar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      border: 1px solid #000;
      background-color: #eee;
    }
    #energy {
      height: 100%;
      width: 100%;
      background-color: red;
    }
    #legend {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 10px;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
    }
    .flash-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: black;
      background: white;
      padding: 20px;
      border: 3px solid black;
      border-radius: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="food" class="shop">Food</div>
    <div id="souvenir" class="shop">Souvenirs</div>
    <div id="bank" class="shop">Bank</div>
    <div id="gameShop" class="shop">Game</div>
    <div id="photo" class="shop">Photo</div>
  </div>
  <div id="energyBar">
    <div id="energy"></div>
  </div>
  <div id="legend">
    <div>Points: <span id="points">0</span></div>
    <div>Coins: <span id="coins">10</span></div>
  </div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
  </div>
  <audio id="biteSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0bfc391a04.mp3" preload="auto"></audio>
  <audio id="wheelSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_16e087b0f1.mp3" preload="auto"></audio>
  <script>
    const player = document.getElementById('player');
    const energyBar = document.getElementById('energy');
    const pointsDisplay = document.getElementById('points');
    const coinsDisplay = document.getElementById('coins');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const biteSound = document.getElementById('biteSound');
    const wheelSound = document.getElementById('wheelSound');
    let energy = 100;
    let points = 0;
    let coins = 10;
    let posX = window.innerWidth / 2 - 20;
    let posY = window.innerHeight - 60;
    const speed = 9;
    let gameInterval;
    let isPaused = false;

    function updatePosition() {
      player.style.left = `${posX}px`;
      player.style.top = `${posY}px`;
    }

    document.addEventListener('keydown', (e) => {
      if (isPaused) return;
      if (e.key === 'ArrowUp') posY -= speed;
      if (e.key === 'ArrowDown') posY += speed;
      if (e.key === 'ArrowLeft') posX -= speed;
      if (e.key === 'ArrowRight') posX += speed;
      updatePosition();
      checkCollision();
    });

    function flashText(text) {
      const flash = document.createElement('div');
      flash.className = 'flash-text';
      flash.innerText = text;
      document.body.appendChild(flash);
      setTimeout(() => document.body.removeChild(flash), 1500);
    }

    function paparazziFlash() {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.backgroundColor = 'white';
      overlay.style.zIndex = 999;
      overlay.style.opacity = 0.8;
      document.body.appendChild(overlay);
      let flashes = 6;
      const interval = setInterval(() => {
        overlay.style.opacity = overlay.style.opacity == 0.8 ? 0 : 0.8;
        flashes--;
        if (flashes <= 0) {
          clearInterval(interval);
          document.body.removeChild(overlay);
        }
      }, 250);
    }

    function checkCollision() {
      document.querySelectorAll('.shop').forEach(shop => {
        const rect1 = player.getBoundingClientRect();
        const rect2 = shop.getBoundingClientRect();
        if (
          rect1.left < rect2.right &&
          rect1.right > rect2.left &&
          rect1.top < rect2.bottom &&
          rect1.bottom > rect2.top
        ) {
          handleShop(shop.id);
        }
      });
    }

    function handleShop(id) {
      switch (id) {
        case 'food':
          if (coins > 0) {
            energy = Math.min(100, energy + 30);
            coins--;
            biteSound.play();
          }
          break;
        case 'souvenir':
          if (coins > 1) {
            coins -= 2;
            flashText('ðŸ§¸');
          }
          break;
        case 'bank':
          coins += 2;
          flashText('ðŸ’°');
          break;
        case 'gameShop':
          if (!isPaused) {
            wheelSound.play();
            isPaused = true;
            setTimeout(() => {
              const earned = Math.floor(Math.random() * 5) + 1;
              points += Math.min(5, earned);
              flashText(`ðŸŽ¯ +${earned}`);
              isPaused = false;
              updateStats();
            }, 3000);
          }
          break;
        case 'photo':
          points += 1;
          paparazziFlash();
          break;
      }

      if (points >= 10) {
        points -= 10;
        coins += 5;
        flashText('ðŸŽ Bonus!');
      }
      updateStats();
    }

    function updateStats() {
      energyBar.style.width = `${energy}%`;
      pointsDisplay.textContent = points;
      coinsDisplay.textContent = coins;
    }

    function startGame() {
      if (gameInterval) clearInterval(gameInterval);
      isPaused = false;
      energy = 100;
      points = 0;
      coins = 10;
      updateStats();
      gameInterval = setInterval(() => {
        if (!isPaused) {
          energy -= 1;
          if (energy <= 0) {
            clearInterval(gameInterval);
            alert('Game over! Your energy ran out.');
            location.reload();
          }
          updateStats();
        }
      }, 450);
    }

    function pauseGame() {
      isPaused = true;
      clearInterval(gameInterval);
    }

    startBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', pauseGame);

    updatePosition();
  </script>
</body>
</html>
